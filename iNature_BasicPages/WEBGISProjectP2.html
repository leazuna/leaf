<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iNature To Map</title>
    <!-- Import OpenLayer -->
    <link rel="stylesheet" href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css">
    <!-- Import Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
#map {
    width: 100%; 
    height: 100%; 
    position: fixed;
}
.wrapper {
    text-align: center;
}
.button {
    position: absolute;
    top: 50%;
}
.menubtn {
    background-color: white;
    color: #4a6300;
}
.menubtn:hover {
    background-color: white;
    color: grey;
}
.layerbtn {
    background-color: white;
    color: grey;
    padding-right: 15px;
}
.layerbtn:hover {
    background-color: white;
    color: rgb(54, 54, 54);
    text-decoration: none;
}
</style>
</head>

<body>
<div class="wrapper">
    <!--Icon+tooltip in upper menu - layer -->
<span data-toggle="tooltip" title="Layer">
    <button type="button" class="btn menubtn" data-toggle="collapse" data-target="#LayerMenu"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
</span>
    <!--Icon+tooltip in upper menu - find -->
<span data-toggle="tooltip" title="Find">
    <button type="button" class="btn menubtn" data-toggle="collapse" data-target="#FindMenu"><span class="glyphicon glyphicon-search"></span></button>
</span>
    <!--Icon+tooltip in upper menu - home -->
<span data-toggle="tooltip" title="Home">
    <a type="button" class="btn menubtn" href="./index.html"><span class="glyphicon glyphicon-tree-conifer"></span></a>
</span>
    <!--Icon+tooltip in upper menu - sign in -->
<span data-toggle="tooltip" title="Sign in">
    <a type="button" class="btn menubtn" href="./WEBGISProjectP3.html"><span class="glyphicon glyphicon-log-in"></span></a>
</span>
</div>
<hr style="margin: 0;">
    <!-- The fold-out menu from the layer-icon-button - grid structure -->
<div id="LayerMenu" class="collapse">
    <div class="container">
        <div class="row">
            <div class="col-sm-2"><h6 style="color: #4a6300;">Maps</h6>
                <a id="ChangeSatellite" type="button" class="layerbtn" href="#">Satellite</a>
                <a id="ChangeRoads" type="button" class="layerbtn" href="#">Map</a>
            </div>
            <div class="col-sm-5"><h6 style="color: #4a6300;">Places</h6>
                    <a id="" type="button" class="layerbtn" href="#">Bathing sites</a>
                    <a id="" type="button" class="layerbtn" href="#">Viewpoints</a>
                    <a id="" type="button" class="layerbtn" href="#">Natural bathing sites</a>
                    <a id="" type="button" class="layerbtn" href="#">Hidden gems</a>
            </div>
            <div class="col-sm-5"><h6 style="color: #4a6300;">Roads and trails</h6>
                <a id="" type="button" class="layerbtn" href="#">Road</a>
                <a id="" type="button" class="layerbtn" href="#">Wide road</a>
                <a id="" type="button" class="layerbtn" href="#">Small road</a>
                <a id="" type="button" class="layerbtn" href="#">Very small road</a>
                <a id="" type="button" class="layerbtn" href="#">Green trail</a>
                <a id="" type="button" class="layerbtn" href="#">Hellas 5 trail</a>
                <a id="" type="button" class="layerbtn" href="#">Lake trail</a>
                <a id="" type="button" class="layerbtn" href="#">White trail</a>
            </div>
        </div>
    </div>
</div>
<hr style="margin: 0;">
    <!-- The fold-out menu from the find-icon-button - grid structure -->
<div id="FindMenu" class="collapse">
    <div class="container">
            <div class="row">
                <h6 style="margin-left: 15px; color: #4a6300;">Find...</h6>
                <div class="col-xs-4">...</div>
                <div class="col-xs-4">...</div>
                <div class="col-xs-4">...</div>
            </div>
            <div class="row">
                <div class="col-xs-6">...</div>
                <div class="col-xs-6">...</div>
            </div>
        </div>
</div>
<hr style="margin: 0;">

<div id="map"></div>
<script type="text/javascript" src = "./OLmapJS.js"></script> 
</div>

</body>
